<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringterio</title>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/d0b11ec7af.js" crossorigin="anonymous"></script>
    <!-- Tailwind + DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Manrope font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Tailwind Script -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-color': '#ABEF5F',
                        'light-primary-color': '#ABEF5F33',
                        'light-pink': '#E7C1D3',
                        'light-yellow': '#EFDA6E',
                        'light-green': '#A4DAC3',
                        'light-blue': '#77AAEA',
                    },
                    fontFamily: {
                        manrope: ["Manrope", 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="font-manrope">
    <header class="container mx-auto">
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <a class="font-extrabold text-3xl flex items-center gap-1"><i class="rounded-full text-xl bg-primary-color rotate-45 px-3 py-[5.5px] fa-solid fa-arrow-up-long"></i>Ringterio</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a class="text-gray-800 font-extrabold text-lg">Home</a></li>
                        <li><a class="text-gray-400 font-base text-lg">Services</a></li>
                        <li><a class="text-gray-400 font-base text-lg">Portfolio</a></li>
                        <li><a class="text-gray-400 font-base text-lg">Blogs</a></li>
                        <li><a class="text-gray-400 font-base text-lg">Contact Us</a></li>
                    </ul>
                </div>
                <div class="dropdown flex flex-1 justify-end">
                    <div tabindex="0" role="button" class=" lg:hidden rounded-full px-3 py-[5.5px] bg-white border border-gray-500">
                        <i class="h-3 w-3 my-auto fa-solid fa-bars"></i>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li><a>Home</a></li>
                        <li><a>Services</a></li>
                        <li><a>Portfolio</a></li>
                        <li><a>Blogs</a></li>
                        <li><a>Contact Us</a></li>
                    </ul>
                </div>
                <div class="navbar-end space-x-3 hidden md:flex md:justify-end">
                    <i class="bg-white rounded-full text-xl px-3 py-[5.5px] border border-gray-400 fa-solid fa-magnifying-glass"></i>
                    <i class="bg-white rounded-full text-xl px-3 py-[5.5px] border border-gray-400 fa-solid fa-cart-shopping"></i>
                    <button class="btn bg-primary-color rounded-full font-extrabold px-5 text-xl">Book consult <i style="border-radius: 50%" class="text-lg text-white bg-black rotate-45 px-3 py-[5.5px] fa-solid fa-arrow-up-long"></i> </button>
                </div>
            </div>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
